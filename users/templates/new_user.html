<!DOCTYPE html>
<html>
<head>
	<title>Users: Add a User</title>
</head>
<body>
	<h1>Add a new user</h1>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<ul class="flashes">
				{% for category, message in messages %}
					{% if category == "Add_Error" %}
						<li>{{ message }}</li>
					{% endif %}
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
	<form action="/create" method="POST">
		<label for="first_name">First name:<input type="text" name="first_name" id="first_name"></label>
		<label for="last_name">Last name:<input type="text" name="last_name" id="last_name"></label>
		<label for="email">Email:<input type="text" name="email" id="email"></label>
		<input type="submit" name="create" value="create">
	</form>
	<a href="/users">Go Back</a>
</body>
</html>
